<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/heading :: heading">
    <meta charset="UTF-8">
    <title id="title">Catalog</title>
</head>
<body>
<div th:replace="fragments/headerfooter :: header"> header</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 th:if="${books != null}" class="text-center">Your cart: </h1>
            <section th:each="book: ${books}" class="list-group-item">
                <a id="book" th:href="@{'detailpage/' + ${book.getId()}}">
                    <span id="bookTitle" th:text="${book.getTitle()} + ' by ' + ${book.getAuthor()}"></span>
                </a>
            </section>
            <h2 class="homeMain" th:if="${books == null}">Your cart is empty</h2>
            <form id="makePurchase" th:if="${books != null}" th:action="@{/user/makePurchase}" method="post">
                <input class="buttonBuy" th:value="'Finalise purchase'" type="submit">
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<div th:replace="fragments/headerfooter :: footer"> footer</div>
</body>
</html>
